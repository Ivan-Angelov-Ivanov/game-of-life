name: Release

on:
  workflow_dispatch:
jobs:
  release-nightly:
    runs-on: [ self-hosted ]

    steps:
      - name: Checkout
        uses: actions/checkout@v2.1.0
        with:
          ref: master
          fetch-depth: 0

      - name: Execute Build and Deploy
        uses: fabernovel/docker-android@1.4.0
        with:
          docker-android-tag: api-29-ndk-v1.1.0
          exec: |
            bundle install;
            bundle exec fastlane build_and_deploy;